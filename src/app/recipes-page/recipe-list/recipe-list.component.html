<h2>
  <span> Recipe list </span>
  <button
    class="btn btn-default pull-right glyphicon glyphicon-plus"
    title="New recipe"
  ></button>
</h2>
<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let recipe of recipesService.recipies"
    [ngClass]="{ selected: selectedRecipe === recipe }"
    (click)="selectRecipe(recipe)"
  >
    <app-recipe-item [recipe]="recipe"></app-recipe-item>
  </li>
</ul>
