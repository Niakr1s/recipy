<app-recipe-info-view
  *ngIf="!stateService.recipePageState.isRecipeEditing"
  [recipe]="recipe"
  (startEdit$)="onStartEdit()"
></app-recipe-info-view>
<app-recipe-info-edit
  *ngIf="stateService.recipePageState.isRecipeEditing"
  [recipeEditableMembers]="{
    name: recipe.name,
    detail: recipe.detail,
    imagePath: recipe.imagePath
  }"
  (stopEdit$)="onStopEdit($event)"
></app-recipe-info-edit>
