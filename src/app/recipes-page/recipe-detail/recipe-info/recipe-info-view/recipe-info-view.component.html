<div class="row">
  <div class="col-md-8">
    <h2>
      <span>
        {{ recipe.name }}
      </span>

      <button
        class="btn btn-default pull-right glyphicon glyphicon-edit"
        title="Edit recipe"
        (click)="onStartEdit()"
      ></button>
    </h2>
    <p>{{ recipe.detail }}</p>
  </div>
  <div class="col-md-4">
    <img class="img-responsive" [srcset]="recipe.imagePath" />
  </div>
</div>
