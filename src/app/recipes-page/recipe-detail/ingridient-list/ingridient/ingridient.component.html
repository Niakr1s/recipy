<span>
  {{ ingridient.name }}
</span>
<div class="pull-right">
  <span>
    {{ ingridient.amount }} {{ ingridient.measurement }}
  </span>
  <span
    class="label label-success"
    *ngIf="ingridient.isInCart; else addToCart"
    (click)="ingridient.removeFromCart()"
  >
    in cart
  </span>
  <ng-template #addToCart>
    <span class="label label-default" (click)="ingridient.addToCart()"> to cart </span>
  </ng-template>
</div>
