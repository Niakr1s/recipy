<span>
  {{ ingridient.name }}
</span>
<div class="pull-right">
  <span>
    {{ ingridient.amount }} {{ ingridient.measurement }}
  </span>
  <span
    class="label label-success"
    *ngIf="ingridient.isInShoppingList; else addToCart"
  >
    in cart
  </span>
  <ng-template #addToCart>
    <span class="label label-default"> to cart </span>
  </ng-template>
</div>
