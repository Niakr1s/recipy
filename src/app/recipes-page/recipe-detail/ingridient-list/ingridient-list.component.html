<div class="row">
  <div class="col-xs-12">
    <h2>Ingridients</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingridient of ingridients">
        <app-ingridient-list-item [ingridient]="ingridient" (removeIngridient)="removeIngridient.next(ingridient)"></app-ingridient-list-item>
      </li>
    </ul>
  </div>
</div>
