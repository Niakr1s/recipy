<div class="row">
  <div class="col-md-8">
    <h2>
      <span>
        {{ recipe.name }}
      </span>
      <button
        class="btn btn-default pull-right glyphicon glyphicon-edit"
        title="Edit recipe"
      ></button>
      <button
        class="btn btn-default pull-right glyphicon glyphicon-save"
        title="Save recipe"
      ></button>
    </h2>
    <p>{{ recipe.detail }}</p>
  </div>
  <div class="col-md-4">
    <img class="img-responsive" [srcset]="recipe.imagePath" />
  </div>
</div>

<app-ingridient-list
  [ingridients]="recipe.ingridients"
  (removeIngridient)="recipe.removeIngridient($event)"
></app-ingridient-list>

<button
  class="btn btn-default new-ingridient-label"
  [disabled]="isAddingNewIngridient"
  (click)="isAddingNewIngridient = true"
>
  New ingridient
</button>
<app-ingridient-input
  *ngIf="isAddingNewIngridient"
  (ingridientOptionsSubmitted$)="onNewIngridientOptions($event)"
></app-ingridient-input>
