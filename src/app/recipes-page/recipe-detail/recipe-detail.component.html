<div class="row">
  <div class="col-md-8">
    <h2>
      <span>
        {{ recipe.name }}
      </span>
      <button
        class="btn btn-default pull-right glyphicon glyphicon-edit"
        title="Edit recipe"
      ></button>
      <button
        class="btn btn-default pull-right glyphicon glyphicon-save"
        title="Save recipe"
      ></button>
    </h2>
    <p>{{ recipe.detail }}</p>
  </div>
  <div class="col-md-4">
    <img class="img-responsive" [srcset]="recipe.imagePath" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h2>Ingridients</h2>
    <ul class="list-group">
      <li class="list-group-item">One</li>
      <li class="list-group-item">Two</li>
      <li class="list-group-item">Three</li>
    </ul>
  </div>
</div>
