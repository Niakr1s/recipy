<span>
  {{ ingridient.name }}
</span>
<div class="pull-right">
  <span> {{ ingridient.amount }} {{ ingridient.measurement }} </span>
  <app-in-cart [inCart]="ingridient.inCart"></app-in-cart>
  <app-add-remove
    [counter]="ingridient.inCart"
    [min]="0"
    (plus)="onPlus()"
    (minus)="onMinus()"
  ></app-add-remove>
</div>
